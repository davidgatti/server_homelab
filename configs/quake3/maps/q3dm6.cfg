// q3dm6 - The Shining Forces - LOW GRAVITY MODE
// Open map perfect for moon-like physics

echo "^5Loading q3dm6 - The Shining Forces (LOW GRAVITY)"
echo "^2Welcome to the moon!"

// Game settings
seta g_gametype 0
seta fraglimit 25
seta timelimit 12

// Low gravity settings
seta g_gravity 200                 // Moon gravity (default 800)
seta g_speed 400                   // Faster movement
seta g_knockback 2000              // More knockback for fun
seta pmove_fixed 1

// Normal weapon/item spawns
seta g_weaponrespawn 5
seta dmflags 0

// Bot setup
seta bot_enable 1
seta bot_minplayers 2

// Load map
map q3dm6

// Add bots that fit the low-grav theme
wait 100
addbot anarki 2                    // Anarki fits low-grav style
addbot slash 2