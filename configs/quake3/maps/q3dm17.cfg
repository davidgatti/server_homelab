// q3dm17 - Space Chamber - ROCKET ARENA MODE
// Explosive-focused combat in the space chamber

echo "^3Loading q3dm17 - Space Chamber (ROCKET ARENA)"
echo "^1Rocket-focused explosive mayhem!"

// Game settings
seta g_gametype 0
seta fraglimit 20                  // Lower due to explosive damage
seta timelimit 12

// Rocket Arena settings
seta g_weaponrespawn 0.5           // Super fast rocket launcher respawn
seta g_itemrespawntime 0.5         // Fast ammo respawn
seta g_maxhealth 150               // Higher health due to self-damage
seta g_armorprotect 0.8            // Better armor protection from rockets

// Explosive environment
seta g_knockback 1500              // High knockback from rockets
seta g_quadfactor 2                // Double quad damage for massive explosions
seta g_forcerespawn 2              // Quick respawn after rocket deaths

// Bot setup for rocket combat
seta bot_enable 1
seta bot_minplayers 4

// Load map
map q3dm17
wait 50

// Add rocket-loving bots
addbot doom 4        // Loves explosives
addbot sarge 3       // Military explosive expert
addbot major 3       // Another explosive specialist
addbot grunt 2       // Rocket enthusiast

// Server message about gameplay
wait 100
say "^1ROCKET ARENA: Focus on rocket launcher and grenades!"
say "^3Pick up rocket launcher immediately - other weapons are secondary!"