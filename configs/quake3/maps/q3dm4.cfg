// q3dm4 - The Place of Many Deaths - LOW GRAVITY MODE
// Classic DM map with moon-like gravity for aerial combat

echo "^4Loading q3dm4 - The Place of Many Deaths (LOW GRAVITY)"
echo "^3Floating combat - moon gravity enabled!"

// Game settings
seta g_gametype 0
seta fraglimit 25
seta timelimit 15

// LOW GRAVITY - this definitely works!
seta g_gravity 150                 // VERY low gravity (default is 800)
seta g_knockback 1500              // Much higher knockback for aerial fun
seta g_speed 400                   // Faster movement speed

// Bot setup for aerial combat
seta bot_enable 1
seta bot_minplayers 4

// Load map with aerial specialists
map q3dm4
wait 50
addbot anarki 3      // Good with aerial movement
addbot slash 3       // Fast and agile
addbot ranger 2      // Solid all-around
addbot visor 2       // Good aim in low-G