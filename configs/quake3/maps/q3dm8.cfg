// q3dm8 - Mental Implants - HIGH SPEED MODE
// Fast-paced combat with increased movement speed

echo "^4Loading q3dm8 - Mental Implants (HIGH SPEED)"
echo "^1Faster than lightning!"

// Game settings
seta g_gametype 0
seta fraglimit 25
seta timelimit 12

// HIGH SPEED settings
seta g_speed 500                   // Much faster movement (default is 320)
seta g_gravity 600                 // Slightly reduced gravity
seta g_knockback 1800              // Higher knockback for chaos
seta g_forcerespawn 1              // Instant respawn
seta g_weaponrespawn 1             // Very fast weapon respawn

// Bot setup for high-speed combat
seta bot_enable 1
seta bot_minplayers 4

// Load map with speed demons
map q3dm8
wait 50
addbot anarki 4      // Perfect for speed
addbot slash 3       // Fast and agile
addbot visor 2       // Can handle speed
addbot doom 2        // Aggressive fighter