// q3dm1 - The Longest Yard - HEAVY GRAVITY MODE
// Vertical map with increased gravity for ground-based combat

echo "^1Loading q3dm1 - The Longest Yard (HEAVY GRAVITY)"
echo "^3Stay grounded!"

// Game settings
seta g_gametype 0
seta fraglimit 20
seta timelimit 15

// HEAVY GRAVITY mode - exact opposite of low gravity
seta g_gravity 1200                // Much heavier gravity (default is 800)
seta g_speed 280                   // Slower movement speed
seta g_knockback 600               // Reduced knockback

// Bot setup
seta bot_enable 1
seta bot_minplayers 4

// Load map and add ground-combat specialists
map q3dm1
wait 50
addbot doom 3        // Good ground fighter
addbot sarge 3       // Military precision
addbot ranger 2      // Solid player
addbot tankjr 2      // Heavy combat