// q3dm7 - Temple of Retribution - INSTANT WEAPONS MODE
// All weapons instantly available on map

echo "^6Loading q3dm7 - Temple of Retribution (INSTANT WEAPONS)"
echo "^3All weapons instantly available!"

// Game settings
seta g_gametype 0
seta fraglimit 25
seta timelimit 15

// INSTANT weapon respawn - weapons appear immediately after pickup
seta g_weaponrespawn 0.1           // Instant weapon respawn (0.1 second)
seta g_itemrespawntime 0.1         // Instant item respawn
seta g_forcerespawn 1              // Instant player respawn

// More health and armor available
seta g_maxhealth 200               // Allow over-health
seta g_armorprotect 0.8            // Better armor protection

// Bot setup for weapon-heavy combat
seta bot_enable 1
seta bot_minplayers 4

// Load map
map q3dm7
wait 50

// Add weapon-loving bots
addbot doom 3        // Loves heavy weapons
addbot sarge 3       // Military weapons expert
addbot visor 2       // Good all-around
addbot ranger 2      // Solid with all weapons
map q3dm7

// Add skilled bots for all-weapons combat
wait 100
addbot doom 3
addbot anarki 3