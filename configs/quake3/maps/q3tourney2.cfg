// q3tourney2 - The Proving Grounds - 1v1 DUEL MODE
// Classic tournament map for dueling

echo "^6Loading q3tourney2 - The Proving Grounds (DUEL)"
echo "^7May the best player win!"

// Game settings
seta g_gametype 1                  // Tournament mode
seta fraglimit 10                  // Lower frag limit for duels
seta timelimit 15
seta g_warmup 10                   // 10 second warmup

// Tournament settings
seta sv_maxclients 2               // Only 2 players max
seta g_weaponrespawn 15            // Standard weapon respawn
seta dmflags 0

// Standard starting loadout
seta g_startingweapons 1
seta g_startinghealth 100
seta g_startingarmor 0

// No bots for duels
seta bot_enable 0
seta bot_minplayers 0

// Load map
map q3tourney2

echo "^3Duel mode ready - waiting for 2 players"