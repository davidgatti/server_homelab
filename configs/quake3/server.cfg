// David's HomeLab Quake 3 Server Configuration
seta sv_hostname "David's HomeLab Q3 Server"
seta g_motd "Welcome to David's HomeLab!"
seta sv_maxclients 8
seta rconpassword "password"
seta g_gametype 0
seta fraglimit 20
seta timelimit 15
seta bot_enable 1
seta bot_minplayers 2

// Start with The Longest Yard and add some bots
map q3dm1
addbot doom 2
addbot visor 2