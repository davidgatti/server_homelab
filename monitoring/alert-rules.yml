groups:
  - name: homelab.rules
    rules:
      # Container down alert
      - alert: ContainerDown
        expr: up == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Container {{ $labels.instance }} is down"
          description: "Container {{ $labels.instance }} has been down for more than 5 minutes."

      # High CPU usage
      - alert: HighCpuUsage
        expr: rate(container_cpu_usage_seconds_total[5m]) * 100 > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.container_name }}"
          description: "Container {{ $labels.container_name }} CPU usage is above 80% for more than 10 minutes."

      # High memory usage
      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.container_name }}"
          description: "Container {{ $labels.container_name }} memory usage is above 90% for more than 5 minutes."

      # Disk space low
      - alert: DiskSpaceLow
        expr: (container_fs_usage_bytes / container_fs_limit_bytes) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on {{ $labels.container_name }}"
          description: "Container {{ $labels.container_name }} disk usage is above 85%."

      # PostgreSQL specific alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute."

      # Backup failure detection (based on container restart)
      - alert: BackupContainerRestarted
        expr: increase(container_start_time_seconds{container_name=~".*backup.*"}[10m]) > 0
        labels:
          severity: warning
        annotations:
          summary: "Backup container {{ $labels.container_name }} restarted"
          description: "Backup container {{ $labels.container_name }} has restarted, which might indicate a backup failure."
